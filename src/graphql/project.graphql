query Project($projectId: Float!, $chainId: Float!) {
  project(projectId: $projectId, chainId: $chainId) {
    projectId
    metadataUri
    handle
    createdAt
    suckerGroupId
    owner
    volume
    paymentsCount
  }
}

query ParticipantSnapshotsInRange($where: participantSnapshotFilter) {
  participantSnapshots(where: $where, limit: 1000, orderBy: "timestamp", orderDirection: "asc") {
    items {
      volume
      timestamp
    }
  }
}

query Projects($where: projectFilter) {
  projects(where: $where) {
    items {
      projectId
      metadataUri
      handle
      createdAt
      suckerGroupId
      participants {
        totalCount
      }
    }
  }
}